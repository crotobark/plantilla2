<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entradas - Inventarios</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/entrada.css">
</head>
<body>
  <header class="header">
    <h1> Sistema de Inventarios</h1>
    <button id="logoutBtn" class="logout">Cerrar sesi贸n</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Men煤</h2>
      <nav>
        <a href="dashboard.html">Inicio</a>
        <a href="entrada.html" class="active">Entradas</a>
        <a href="salida.html">Salidas</a>
        <a href="reporte.html">Reportes</a>
      </nav>
    </aside>

    <main class="content">
      <h2>Registro de Entradas</h2>
      <p>Agrega nuevos productos o incrementa el stock existente.</p>

      <form id="entradaForm" class="entrada-form">
        <div class="form-group">
          <label for="producto">Nombre del producto</label>
          <input type="text" id="producto" required>
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" min="1" required>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha de entrada</label>
          <input type="date" id="fecha" required>
        </div>

        <button type="submit" class="btn">Registrar entrada</button>
      </form>

      <h3> Entradas registradas</h3>
      <table id="tablaEntradas" class="tabla">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenar谩 din谩micamente -->
        </tbody>
      </table>
    </main>
  </div>

  <script>
    // Protecci贸n de sesi贸n
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    // Cerrar sesi贸n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });

    // Funci贸n para manejar entradas
    const form = document.getElementById('entradaForm');
    const tabla = document.getElementById('tablaEntradas').querySelector('tbody');

    // Cargar las entradas guardadas en localStorage
    const entradas = JSON.parse(localStorage.getItem('entradas') || '[]');
    renderEntradas();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const producto = document.getElementById('producto').value.trim();
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const fecha = document.getElementById('fecha').value;

      if (!producto || cantidad <= 0 || !fecha) return;

      entradas.push({ producto, cantidad, fecha });
      localStorage.setItem('entradas', JSON.stringify(entradas));
      renderEntradas();

      form.reset();
    });

    function renderEntradas() {
      tabla.innerHTML = entradas.length
        ? entradas.map(e => `
            <tr>
              <td>${e.producto}</td>
              <td>${e.cantidad}</td>
              <td>${e.fecha}</td>
            </tr>
          `).join('')
        : '<tr><td colspan="3" class="empty">No hay entradas registradas.</td></tr>';
    }
  </script>
</body>
<footer class="main-footer">
  <p>漏 2025 Mi sitio web. Todos los derechos reservados.</p>
</footer>
</html>
